<div class="container grid" >
    <input class="form-control searchInput" type="text" ng-model="searchBar" placeholder="Search a note...">
    <div class="row">
        <div ng-repeat="note in NoteCtrl.notes | filter:searchBar" class="col-md-7 ">
            <div class="note">
                <h3>{{note.title}}</h3>
                <p> {{note.text}} </p>
                <div>{{note.date}}</div>
            </div>
        </div>
    </div>
</div>
