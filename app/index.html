<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <meta charset="utf-8">
        <title>Notes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Vendor -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <!-- Mine -->
        <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body ng-controller="MainController as ctrl">

        <form ng-show="openForm" class=" container newNoteForm" ng-submit="submit()">
            <h2>New note</h2>
            <input class="form-control newNoteTitle" type="text" placeholder="Title" ng-model="noteTitle">
            <textarea class="form-control newNoteText" rows="8" cols="20" placeholder="Type something!" ng-model="noteText"></textarea>
            <button type="submit" class="btn btn-default newNoteSaveButton">Save</button>
            <button type="button" class="btn btn-default newNoteDiscardButton" ng-click="discard()">Discard</button>
        </form>

        <div ng-show="!openForm" class="container">
            <input class="form-control searchInput" type="text" ng-model="searchBar" placeholder="Search a note...">
            <div class="row">
                <div ng-repeat="note in notes | filter:searchBar" class="col-md-6 col-md-offset-3">
                    <div class="note">
                        <button type="button" class="deleteButton btn btn-default" ng-click="deleteNote(note.id)">
                            <span class="glyphicon glyphicon glyphicon-trash" ></span>
                        </button>
                        <h2>{{note.title}}</h2>
                        <p> {{note.text}} </p>
                        <div>{{note.date | date:'MM/dd/yyyy'}}</div>
                        <div>{{note.date | date:'hh:mm a'}}</div>
                    </div>
                </div>
            </div>
        </div>

        <button ng-show="!openForm" type="button" name="button" class="newNoteButton" ng-click="openNewNoteForm()">+</button>

    </body>

</html>
